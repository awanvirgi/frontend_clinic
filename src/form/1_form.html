<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Identitas Diri</title>
    <link rel="stylesheet" href="../output.css">
    <script src="https://kit.fontawesome.com/c5b31b49c9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="flex flex-col w-full">
        <div class="relative w-full lg:flex lg:h-28 lg:px-8 items-center justify-between">
            <input type="checkbox" id="menu-toggle" class="peer/hamburger hidden" name="" id="hidden-burder">
            <div class="flex items-center justify-between w-full lg:w-fit p-4 h-20 lg:h-24">
                <figure class="flex h-full">
                    <a class="h-full flex" href="../../index.html">
                        <img class="object-cover" src="../images/logo.png" alt="logo">
                    </a>
                </figure>
                <label for="menu-toggle" id="" class="relative flex flex-col gap-2 lg:hidden">
                    <div class="h-[2px] w-8 bg-black"></div>
                    <div class="h-[2px] w-8 bg-black"></div>
                    <div class="h-[2px] w-8 bg-black"></div>
                </label>
            </div>
            <nav class="absolute lg:relative p-4 w-full lg:w-fit bg-white hidden peer-checked/hamburger:block lg:block">
                <ul class="flex flex-col lg:flex-row lg:gap-10 text-xl font-medium">
                    <li
                        class="border-t-2 py-4 px-2 hover:text-main transform duration-150 hover:scale-105 text-lg lg:border-0 border-second">
                        <a href="../../index.html">Home</a>
                    </li>
                    <li
                        class="border-t-2 py-4 px-2 hover:text-main transform duration-150 hover:scale-105 text-lg lg:border-0 border-second">
                        <a href="../janji_temu.html">Janji Temu</a>
                    </li>
                    <li
                        class="border-t-2 py-4 px-2 hover:text-main transform duration-150 hover:scale-105 text-lg lg:border-0 border-second">
                        <a href="../tenaga_medis.html">Cek Tenaga Medis</a>
                    </li>
                    <li
                        class="border-t-2 border-b-2 hover:text-main transform duration-150 hover:scale-105 text-lg py-4 px-2 lg:border-0 border-second">
                        <a href="">Lokasi</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="bg-main py-6 px-4 self-center w-full max-w-[600px]">
            <div class="bg-second p-4">
                <div class="mb-4">
                    <ul class="flex justify-between relative">
                        <div class="h-[2px] w-full bg-main absolute top-1/2 -z-30"></div>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            1</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            2</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            3</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            4</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            5</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            6</li>
                    </ul>
                </div>
                <div class="mb-4">
                    <h2 class="text-3xl text-main font-bold mb-2">Formulir Data Diri</h2>
                    <div class="h-1 rounded-full w-1/2 bg-main"></div>
                </div>
                <form action="">
                    <label for="name" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Nama Lengkap
                        </h6>
                        <input type="text" id="name" name="name" class="h-10 p-2 rounded-lg">
                        <span class="font-light">*Isi nama sesuai dengan KTP anda</span>
                    </label>
                    <label for="gender" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Jenis Kelamin
                        </h6>
                        <select name="gender" id="gender" class="h-10 p-2 rounded-lg">
                            <option value="laki-laki">Laki Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </label>
                    <label for="martialStatus" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Status Perkawinan
                        </h6>
                        <select name="martialStatus" id="martialStatus" class="h-10 p-2 rounded-lg">
                            <option value="Sudah Menikah">Sudah Menikah</option>
                            <option value="Belum Menikah">Belum Menikah</option>
                        </select>
                    </label>
                    <label for="dateOfBirth" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Tanggal Lahir
                        </h6>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="h-10 p-2 rounded-lg">
                        <span class="font-light">*Isi nama sesuai dengan KTP anda</span>
                    </label>
                    <label for="address" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Alamat Lengkap
                        </h6>
                        <textarea name="address" id="address" rows="3" class="p-2 rounded-lg"></textarea>
                        <span class="font-light">*Isi Alamat sesuai dengan KTP anda</span>
                    </label>
                    <label for="email" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Email
                        </h6>
                        <input type="email" id="email" name="email" class="h-10 p-2 rounded-lg">
                        <span class="font-light">*Gunakan Email yang masih aktif</span>
                    </label>
                    <label for="phoneNumber" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Nomor Telepon
                        </h6>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="h-10 p-2 rounded-lg">
                        <span class="font-light">*Gunakan Nomor yang masih aktif</span>
                    </label>

                </form>
                <div class="flex justify-around">
                    <button onclick="prevStep()" class="bg-white shadow-md text-main px-8 py-2 rounded-full font-semibold">Before</button>
                    <button onclick="nextStep()" class="bg-white shadow-md text-main px-8 py-2 rounded-full font-semibold">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nextStep = () => {
            const dataDiri = {
                name: document.getElementById("name").value,
                gender: document.getElementById("gender").value,
                martialStatus: document.getElementById("martialStatus").value,
                dateOfBirth: document.getElementById("dateOfBirth").value,
                address: document.getElementById("address").value,
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
            }
            localStorage.setItem('dataDiri', JSON.stringify(dataDiri))
            window.location.href = '2_form.html'
        }
        const prevStep = () =>{
            window.location.href = 'start_form.html'
        }
    </script>
</body>

</html>

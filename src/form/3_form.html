<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Kunjungan dan Pembayaran</title>
    <link rel="stylesheet" href="../output.css">
    <script src="https://kit.fontawesome.com/c5b31b49c9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="flex flex-col w-full">
        <div class="relative w-full lg:flex lg:h-28 lg:px-8 items-center justify-between">
            <input type="checkbox" id="menu-toggle" class="peer/hamburger hidden" name="" id="hidden-burder">
            <div class="flex items-center justify-between w-full lg:w-fit p-4 h-20 lg:h-24">
                <figure class="flex h-full">
                    <a class="h-full flex" href="../../index.html">
                        <img class="object-cover" src="../images/logo.png" alt="logo">
                    </a>
                </figure>
                <label for="menu-toggle" id="" class="relative flex flex-col gap-2 lg:hidden">
                    <div class="h-[2px] w-8 bg-black"></div>
                    <div class="h-[2px] w-8 bg-black"></div>
                    <div class="h-[2px] w-8 bg-black"></div>
                </label>
            </div>
            <nav class="absolute lg:relative p-4 w-full lg:w-fit bg-white hidden peer-checked/hamburger:block lg:block">
                <ul class="flex flex-col lg:flex-row lg:gap-10 text-xl font-medium">
                    <li
                        class="border-t-2 py-4 px-2 hover:text-main transform duration-150 hover:scale-105 text-lg lg:border-0 border-second">
                        <a href="../../index.html">Home</a>
                    </li>
                    <li
                        class="border-t-2 py-4 px-2 hover:text-main transform duration-150 hover:scale-105 text-lg lg:border-0 border-second">
                        <a href="../janji_temu.html">Janji Temu</a>
                    </li>
                    <li
                        class="border-t-2 py-4 px-2 hover:text-main transform duration-150 hover:scale-105 text-lg lg:border-0 border-second">
                        <a href="../tenaga_medis.html">Cek Tenaga Medis</a>
                    </li>
                    <li
                        class="border-t-2 border-b-2 hover:text-main transform duration-150 hover:scale-105 text-lg py-4 px-2 lg:border-0 border-second">
                        <a href="">Lokasi</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="bg-main py-6 px-4 self-center w-full max-w-[600px]">
            <div class="bg-second p-4">
                <div class="mb-4">
                    <ul class="flex justify-between relative">
                        <div class="h-[2px] w-full bg-main absolute top-1/2 -z-30"></div>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            1</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            2</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            3</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            4</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            5</li>
                        <li
                            class="bg-main rounded-full flex justify-center items-center h-10 w-10 text-lg font-medium text-second">
                            6</li>
                    </ul>
                </div>
                <div class="mb-4">
                    <h2 class="text-2xl text-main font-bold mb-2">Kunjungan & Pembayaran</h2>
                    <div class="h-1 rounded-full w-1/2 bg-main"></div>
                </div>
                <form action="">
                    <label for="visit" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Kunjungan Secara Apa?
                        </h6>
                        <select name="visit" id="visit" class="h-10 p-2 rounded-lg">
                            <option value="klinik">Ke Klinik</option>
                            <option value="online">Online</option>
                            <option value="home">Ke Rumah</option>
                        </select>
                    </label>
                    <div class="flex gap-2">
                        <label for="date" class="flex flex-col mb-2">
                            <h6 class="text-lg font-medium mb-2 text-main">
                                Tanggal Pemeriksaan
                            </h6>
                            <input type="date" id="date" name="date" class="h-10 p-2 rounded-lg">
                            <span class="font-light">*Untuk Jam akan Disesuaikan sistem</span>
                        </label>
                        <label for="jam" class="flex flex-col mb-2">
                            <h6 class="text-lg font-medium mb-2 text-main">
                                Jam
                            </h6>
                            <select name="jam" id="jam" class="h-10 p-2 rounded-lg">
                                <option value="08:00">08:00</option>
                                <option value="13:00">13:00</option>
                                <option value="16:00">16:00</option>
                            </select>
                        </label>
                    </div>
                    <label for="payment" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Tipe Pembayaran
                        </h6>
                        <select name="payment" id="payment" class="h-10 p-2 rounded-lg">
                            <option value="qris">QRIS</option>
                            <option value="cash">Di Tempat</option>
                        </select>
                    </label>
                    <label for="aname" class="flex flex-col mb-2">
                        <h6 class="text-lg font-medium mb-2 text-main">
                            Atas Nama
                        </h6>
                        <input type="text" id="aname" name="aname" class="h-10 p-2 rounded-lg">
                        <span class="font-light">*Isi nama sesuai dengan KTP anda</span>
                    </label>
                </form>
                <div class="flex justify-around">
                    <button onclick="prevStep()" class="bg-white shadow-md text-main px-8 py-2 rounded-full font-semibold">Before</button>
                    <button onclick="nextStep()" class="bg-white shadow-md text-main px-8 py-2 rounded-full font-semibold">Next</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        const nextStep = () => {
            let waktu = document.getElementById("date").value
            const jamstring = document.getElementById("jam").value
            const [hours, minutes] = jamstring.split(':').map(Number);
            const [year, month, day] = waktu.split('-').map(Number);

            let kombinasiWaktuJam = new Date(year, month - 1, day);
            kombinasiWaktuJam.setHours(hours, minutes, 0, 0);
            const pembayaran = {
                visit: document.getElementById("visit").value,
                date: kombinasiWaktuJam,
                payment: document.getElementById("payment").value,
                aname: document.getElementById("aname").value,
            }

            localStorage.setItem('pembayaran', JSON.stringify(pembayaran))
            window.location.href = 'tinjauan_form.html'
        }
        const prevStep = () => {
            window.location.href = '2_form.html'
        }
    </script>
</body>

</html>
